<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        td {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <br>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <table class="table table-bordered table-dark">
            <tbody>
                <tr>
                    <td class="cell-block"></td>
                    <td class="cell-block"></td>
                    <td class="cell-block"></td>
                </tr>
                <tr>
                    <td class="cell-block"></td>
                    <td class="cell-block"></td>
                    <td class="cell-block"></td>
                </tr>
                <tr>
                    <td class="cell-block"></td>
                    <td class="cell-block"></td>
                    <td class="cell-block"></td>
                </tr>
            </tbody>
        </table>
       
        <div id="turn-indicator" class="alert alert-primary" role="alert">It's X's turn</div>
        <button class="btn btn-primary" id="restart-button">Restart</button>
        <div id="result-message" class="rslt-message"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
